<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor & Actuator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sensor-box, .actuator-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .sensor-value, .actuator-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sensor & Actuator Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Sensor Values</h2>
                <div id="sensor1" class="sensor-box">
                    <h3>Sensor 1</h3>
                    <div id="sensor1-value" class="sensor-value">--</div>
                </div>
                <div id="sensor4" class="sensor-box">
                    <h3>Sensor 4</h3>
                    <div id="sensor4-value" class="sensor-value">--</div>
                </div>
            </div>
            
            <div class="col-md-6">
                <h2>Actuator Status</h2>
                <div id="actuator1" class="actuator-box">
                    <h3>Actuator 1</h3>
                    <div id="actuator1-value" class="actuator-value">--</div>
                </div>
                <div id="actuator2" class="actuator-box">
                    <h3>Actuator 2</h3>
                    <div id="actuator2-value" class="actuator-value">--</div>
                </div>
                <div id="actuator3" class="actuator-box">
                    <h3>Actuator 3</h3>
                    <div id="actuator3-value" class="actuator-value">--</div>
                </div>
                <div id="actuator4" class="actuator-box">
                    <h3>Actuator 4</h3>
                    <div id="actuator4-value" class="actuator-value">--</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
