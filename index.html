<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Sensor & Actuator Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .dashboard-title {
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #34495e;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sensor-box, .actuator-box {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sensor-box:hover, .actuator-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .sensor-box::before, .actuator-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 15px 15px 0 0;
        }
        
        .actuator-box::before {
            background: linear-gradient(90deg, #e74c3c, #f39c12);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .sensor-value, .actuator-value {
            font-size: 32px;
            font-weight: 700;
            margin: 15px 0;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .sensor-value {
            color: #3498db;
        }
        
        .actuator-value {
            color: #e74c3c;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
            display: inline-block;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.offline {
            background: #e74c3c;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .last-update {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 30px;
            padding: 15px;
            background: rgba(52, 73, 94, 0.05);
            border-radius: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 73, 94, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .sensor-value, .actuator-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="dashboard-title">
            <i class="fas fa-tachometer-alt"></i>
            IoT Dashboard
        </h1>
        
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            Unable to connect to Google Sheets. Please check your API configuration.
        </div>
        
        <div class="row">
            <div class="col-lg-6">
                <h2 class="section-title">
                    <i class="fas fa-thermometer-half"></i>
                    Sensor Readings
                    <span class="status-indicator" id="sensor-status"></span>
                </h2>
                
                <div id="sensor1" class="sensor-box">
                    <div class="card-title">
                        <i class="fas fa-microchip"></i>
                        Sensor 1
                    </div>
                    <div id="sensor1-value" class="sensor-value">
                        <div class="loading"></div>
                    </div>
                </div>
                
                <div id="sensor4" class="sensor-box">
                    <div class="card-title">
                        <i class="fas fa-microchip"></i>
                        Sensor 4
                    </div>
                    <div id="sensor4-value" class="sensor-value">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <h2 class="section-title">
                    <i class="fas fa-cogs"></i>
                    Actuator Status
                    <span class="status-indicator" id="actuator-status"></span>
                </h2>
                
                <div id="actuator1" class="actuator-box">
                    <div class="card-title">
                        <i class="fas fa-toggle-on"></i>
                        Actuator 1
                    </div>
                    <div id="actuator1-value" class="actuator-value">
                        <div class="loading"></div>
                    </div>
                </div>
                
                <div id="actuator2" class="actuator-box">
                    <div class="card-title">
                        <i class="fas fa-toggle-on"></i>
                        Actuator 2
                    </div>
                    <div id="actuator2-value" class="actuator-value">
                        <div class="loading"></div>
                    </div>
                </div>
                
                <div id="actuator3" class="actuator-box">
                    <div class="card-title">
                        <i class="fas fa-toggle-on"></i>
                        Actuator 3
                    </div>
                    <div id="actuator3-value" class="actuator-value">
                        <div class="loading"></div>
                    </div>
                </div>
                
                <div id="actuator4" class="actuator-box">
                    <div class="card-title">
                        <i class="fas fa-toggle-on"></i>
                        Actuator 4
                    </div>
                    <div id="actuator4-value" class="actuator-value">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="last-update">
            <i class="fas fa-clock"></i>
            Last updated: <span id="last-update-time">Never</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
